    <main>
        <h2>Checkout</h2>
        <form id="checkout-form" action="proses.php" method="POST">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="jumlah-barang">Jumlah Barang</label>
                <input type="number" id="jumlah-barang" name="jumlah-barang" required>
            </div>
            <div class="form-group">
                <label for="ukuran">Ukuran</label>
                <select id="ukuran" name="ukuran" required>
                    <option value="">Pilih Ukuran</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="metode-pembayaran">Metode Pembayaran</label>
                <select id="metode-pembayaran" name="metode-pembayaran" required>
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="cash">Pembayaran Tunai</option>
                    <option value="credit">Kartu Kredit</option>
                </select>
            </div>
            <button type="submit">Proses Pesanan</button>
        </form>
    </main>
